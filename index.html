<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link class="theme" rel="stylesheet" href="styles.css">
  <style >@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap');</style>
  <script src="https://kit.fontawesome.com/8aa12b2e1f.js" crossorigin="anonymous"></script>
  <title>DEX.IO</title>
</head>
<body>
  
  <!--header-->
  
  <header class="header">
    <div class="logo">
      <img src="img/darkball.png" alt="" width="35px">
      <a class="title" href="">DEX<span class="io">.IO</span></a>
    </div>
    
    <nav class="navbar">
      <ul>
        <li><img class="mode" src="img/light.svg" alt=""></li>
        <li><img class="language" src="img/flag.svg"></li>
      </ul>
    </nav>
  </header>
  <div class="h1">
    <h1>A PokeDex Project By <br> <span class="most">Moh Most</span></h1>
  </div>
  
  <!--content-->

  <main>

    <!--Search & filter-->

    <div class="searchBar">
      <form class="add">
        <input name="add" class="search" type="text" placeholder="Enter pokémon name here........." />
      </form>
      
      <p class="or">or</p>
      <div class="filters">
        <div class="drop filter">
          <p>Fliter by :</p>
        </div>
        <div class="drop type">
          <p>Type</p>
          <img src="img/triangle.svg" alt="">
        </div>
        <div class="drop name">
          <p>Name</p>
          <img src="img/triangle.svg" alt="">
        </div>
        <div class="drop generation">
          <p>Generation</p>
          <img src="img/triangle.svg" alt="">
        </div>
      </div>
    </div>

    <!--Pokemon list-->

    <div  class="pokeList">
      
    </div> 
<a class="scroll" href="#"><img class="arrow" src="img/right.png" alt=""></a> 

  </main>

  <footer></footer>
  <script src="script/api.js"></script>
  <script src="script/home.js"></script>
</body>
</html>
